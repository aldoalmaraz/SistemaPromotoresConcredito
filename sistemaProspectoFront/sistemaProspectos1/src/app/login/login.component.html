<div class="container">
<div class= "row">
<div class="col-md-12">
<h1 style="text-align:center">LOGIN PROMOTORES</h1>
</div>
<div class="col-md-12">
  <hr>
</div>
</div>
<div class="row" *ngIf="loading">
  <div class="col-md-12">
    <div class="spinner-border text-info float-right" role="status">
      <span class="sr-only">CARGANDO...</span>
    </div>
  </div>
  <br>
  <br>
</div>
<form (ngSubmit)="login()" id="login">
  <div class="row">
    <div class="col-md-12">
      <input type="text" [(ngModel)]="usuario.nombre" [ngModelOptions]="{standalone:true}" placeholder="Usuario Promotor" class="form-control" required>
    </div>


  </div>
  <br>

  <div class="row">
    <div class="col-md-12">
      <input type="password" [(ngModel)]="usuario.pass" [ngModelOptions]="{standalone:true}" placeholder="ContraseÃ±a" class="form-control" required>
    </div>
  </div>
<br>

<div class="row">
  <div class="col-md-12">
    <input class="btn btn-success float-right" type="submit" value="Ingresar" >
  </div>
</div>
</form>
<br>

<div class="row" *ngIf="errorInicio">
  <div class="col-md-12">
    <label class="float-right" style="color:brown;">Usuario o password incorrecto</label>
     </div>

</div>
</div>
